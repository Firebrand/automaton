<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Playbook Runner</title>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    #importBtn {
      background-color: #4285f4;
      color: white;
    }
    #importBtn:hover {
      background-color: #3367d6;
    }
    #runBtn {
      background-color: #0f9d58;
      color: white;
    }
    #runBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      min-height: 14px;
    }
    .file-info {
      margin: 10px 0;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="file" id="fileInput" accept=".json" style="display: none;">
    <button id="importBtn">Import Playbook</button>
    <div id="fileInfo" class="file-info" style="display: none;">
      <div>Loaded: <span id="fileName"></span></div>
      <div>Actions: <span id="actionCount">0</span></div>
    </div>
    <button id="runBtn" disabled>Run Playbook</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
