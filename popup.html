<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    
    .button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    .import-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .import-btn:hover {
      background-color: #45a049;
    }
    
    .run-btn {
      background-color: #2196F3;
      color: white;
    }
    
    .run-btn:hover {
      background-color: #1976D2;
    }
    
    .run-btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .record-btn {
      background-color: #ff4444;
      color: white;
    }
    
    .record-btn:hover {
      background-color: #cc3333;
    }
    
    .record-btn.recording {
      background-color: #ff6666;
      animation: pulse 1s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .stop-btn {
      background-color: #666666;
      color: white;
    }
    
    .stop-btn:hover {
      background-color: #555555;
    }
    
    .save-btn {
      background-color: #ff9800;
      color: white;
    }
    
    .save-btn:hover {
      background-color: #e68900;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
    }
    
    .button-group .button {
      flex: 1;
    }
    
    .status {
      font-size: 12px;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      border-radius: 3px;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    
    .file-input {
      display: none;
    }
    
    .playbook-info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Automaton Playbook Runner</div>
    
    <!-- Hidden file input for importing playbook -->
    <input type="file" id="fileInput" class="file-input" accept=".json" />
    
    <!-- Import button to trigger file selection -->
    <button id="importBtn" class="button import-btn">Import</button>
    
    <!-- Recording controls -->
    <button id="recordBtn" class="button record-btn">Record</button>
    <button id="stopBtn" class="button stop-btn" disabled style="display: none;">Stop Recording</button>
    
    <!-- Action buttons for recorded/imported playbooks -->
    <div class="button-group" id="actionButtons" style="display: none;">
      <button id="runBtn" class="button run-btn" disabled>Run</button>
      <button id="saveBtn" class="button save-btn" disabled>Save File</button>
    </div>
    
    <!-- Status display area -->
    <div id="status" class="status" style="display: none;"></div>
    
    <!-- Playbook information display -->
    <div id="playbookInfo" class="playbook-info" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
